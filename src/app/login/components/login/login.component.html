<mat-card class="example-card" [class.mat-elevation-z20]="true">
  <mat-card-title> Identificate </mat-card-title>
  <form [formGroup]="login" class="row">
    <mat-form-field appearance="outline">
      <mat-label>Ingrese tu email</mat-label>
      <input
        matInput
        placeholder="pat@example.com"
        formControlName="email"
        required
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Ingresa tu contraseña</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        formControlName="password"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>

    <mat-card-actions>
      <button mat-flat-button color="primary" (click)="entrar()">
        <mat-icon aria-hidden="false" aria-label="Example home icon"
          >email</mat-icon
        >
        Ingresar
      </button>
    </mat-card-actions>
    <a mat-flat-button (click)="register()" target="_blank"
      >Registrar</a
    >
    <button mat-button color="primary" (click)="reset()">Recuperar Contraseña</button>
  </form>
</mat-card>
