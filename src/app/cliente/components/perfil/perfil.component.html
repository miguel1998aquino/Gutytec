<ngx-spinner
  bdColor="rgba(9,9,5,0.8)"
  size="medium"
  color="#184eae"
  type = "pacman"
>
  <p style="font-size: 20px; color: white">Cargando Perfil...</p>
</ngx-spinner>
<div class="row" *ngIf="Usuario">
  <mat-card class="example-card">
    <mat-card-header>
        <img
          mat-card-avatar
          class="example-header-image"
          src="{{ Usuario?.image }}"
          alt="Photo of a Shiba Inu"
        />
      <mat-card-title>{{ Usuario?.nombre }}</mat-card-title>
      <mat-card-subtitle>{{ Usuario?.apellidos }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ Usuario?.image }}" alt="Photo of a Shiba Inu" />
    <mat-card-content>
      <p>
        direccion: {{Usuario?.direccion}}
      </p>
      <p>
        DNI: {{Usuario?.DNI}}
      </p>
      <p>telefono: {{Usuario?.telefono}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Editar</button>
    </mat-card-actions>
  </mat-card>
  <app-my-order></app-my-order>
</div>
