<div class="content">
  <div class="section" *ngIf="dataSource.length !=0">
    <span class="mat-title">
      Mis pedidos
    </span>
  </div>
  <div class="section">
    <span class="mat-title">
      No existen Pedidos
    </span>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource.length !=0">
    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
    <ng-container *ngIf="column !== 'crear' && column !== 'eliminar'">
      <th mat-header-cell *matHeaderCellDef>{{column}}</th>
      <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
    </ng-container>
    <ng-container *ngIf="column ==='crear'">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button><mat-icon (click)="ver(element.id)">open_in_new</mat-icon></button>
      </td>
    </ng-container>
    <ng-container *ngIf="column ==='eliminar'">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button><mat-icon (click)="eliminar(element)">delete_sweep</mat-icon></button>
      </td>
    </ng-container>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>


</div>
