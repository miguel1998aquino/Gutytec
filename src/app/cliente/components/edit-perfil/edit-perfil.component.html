<div class="dialogo">
  <h2 mat-dialog-title>Editar Perfil</h2>
  <mat-dialog-content>
    <form [formGroup]="editarPerfil">
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input
          matInput
          placeholder="Nombre del producto"
          formControlName="nombre"
          required
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Apellido</mat-label>
        <input
          matInput
          placeholder="Nombre del producto"
          formControlName="apellido"
          required
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>DNI</mat-label>
        <input
          matInput
          type="number"
          placeholder="Nombre del producto"
          formControlName="DNI"
          required
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Telefono</mat-label>
        <span matPrefix>+51 &nbsp;</span>
        <input
          type="number"
          matInput
          placeholder="555-555-1234"
          formControlName="tel"
        />
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Direccion</mat-label>
        <textarea
          matInput
          formControlName="Direccion"
          placeholder="ingrese Direccion"
        ></textarea>
      </mat-form-field>
      <div class="div">
        <input type="file" (change)="FotoEvento($event)" class="input" />
        <mat-progress-bar
          *ngIf="cargando == true"
          mode="indeterminate"
          class="file"
        ></mat-progress-bar>
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions class="hila">
    <button mat-button>
      <mat-icon color="primary" (click)="cancelar()">keyboard_return</mat-icon>
    </button>
    <button mat-button>
      <mat-icon (click)="edicionPerfil()" color="primary">edit_note</mat-icon>
    </button></mat-dialog-actions
  >
</div>
